name: SQL Backend Validation Tests

on: [push, pull_request]

jobs:
  db-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build & Test
        run: |
          mvn clean test

